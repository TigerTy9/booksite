<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Rewards - Cyber Restricted</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
        }
        .reward-section {
            margin-top: 20px;
        }
        .reward {
            background-color: #080;
            margin: 10px;
            padding: 10px;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>Your Rewards</h1>
    <div class="reward-section" id="rewards"></div>

    <button onclick="logout()">Logout</button>

    <script>
        // Function to fetch user rewards from the server
        async function fetchRewards() {
            const token = localStorage.getItem("jwt");
            if (!token) {
                window.location.href = "login.html";  // Redirect to login if no token found
                return;
            }
            const response = await fetch("/rewards", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });
            const data = await response.json();
            const rewardsDiv = document.getElementById("rewards");
            rewardsDiv.innerHTML = '';
            if (data.rewards.length > 0) {
                data.rewards.forEach(reward => {
                    rewardsDiv.innerHTML += `<div class="reward">${reward}</div>`;
                });
            } else {
                rewardsDiv.innerHTML = '<p>No rewards unlocked yet.</p>';
            }
        }

        function logout() {
            localStorage.removeItem("jwt");
            window.location.href = "login.html";  // Redirect to login page
        }

        fetchRewards();
    </script>
</body>
</html>
