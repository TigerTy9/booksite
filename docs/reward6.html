<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Reward</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
            display: block; /* Page is visible by default */
        }
    </style>
    <script>
        async function checkAccess() {
            const token = localStorage.getItem("jwt");
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("/api/rewards/check", {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ rewardId: 6 })
                });

                const data = await response.json();
                console.log("Reward unlock check:", data); // Debugging log to see the response

                if (!data.unlocked) {
                    // If the reward isn't unlocked, show a message
                    document.body.innerHTML = "<h1>Oops!</h1><p>You have not unlocked this reward yet.</p>";
                } else {
                    // If unlocked, show the congratulations message
                    document.body.innerHTML = "<h1>ðŸŽ‰ Congratulations!</h1><p>You've unlocked this special reward!</p>";
                }
            } catch (error) {
                console.error("Error verifying reward:", error);
                // If error, show a message about the error
                document.body.innerHTML = "<h1>Error</h1><p>There was an issue verifying your reward. Please try again later.</p>";
            }
        }

        window.onload = checkAccess;
    </script>
</head>
<body>
    <!-- Content will be dynamically inserted by the script -->
</body>
</html>
