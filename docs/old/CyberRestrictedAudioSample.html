<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sample - Ty Thomasson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c2e;
            color: #f0f0f0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #ffb347, #ffcc33, #4287f5);
            padding: 20px;
            text-align: center;
            color: #1c1c2e;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            background-color: #2d2d44;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffcc33;
            color: #1c1c2e;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2d2d44;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .audio-container {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #2d2d44;
            color: #f0f0f0;
            font-size: 0.9em;
        }

        footer a {
            color: #ffcc33;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cyber Restricted - Audiobook Sample</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="samples.html">Samples</a>
            <a href="exclusive.html">Exclusive Content</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Listen to the Sample</h2>
        <div class="audio-container">
            <audio controls>
                <source src="AudioSamples/Prologue.wav" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ty Thomasson. All rights reserved. | <a href="#">Back to Top</a></p>
    </footer>
</body>
</html>
