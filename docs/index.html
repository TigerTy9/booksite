<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Restricted - Chapter 6</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            background: black;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            text-align: center;
        }
        button {
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #080;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        async function checkPassword() {
            const input = document.getElementById("password").value;
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            // Stored SHA-256 hash of "Dd^i,z8IZ6Z3\Q"
            const correctHash = "67a8771653fcfa14ad7eea00acdbe3737c96af9a8cb44d418304d63c1085d74e";

            if (hashHex === correctHash) {
                document.getElementById("success").classList.remove("hidden");
                document.getElementById("fail").classList.add("hidden");
                setTimeout(() => { window.location.href = "catalog.html"; }, 2000);
            } else {
                document.getElementById("fail").classList.remove("hidden");
                document.getElementById("success").classList.add("hidden");
            }
        }
    </script>
</head>
<body>
    <h1>üîê Chapter 6 Decryption Challenge</h1>
    <p>Enter the decrypted code from the book:</p>
    <input type="text" id="password" placeholder="Enter the code...">
    <br>
    <button onclick="checkPassword()">Submit</button>

    <p id="success" class="hidden">‚úÖ Correct! Redirecting...</p>
    <p id="fail" class="hidden">‚ùå Incorrect. Try again.</p>
</body>
</html>
